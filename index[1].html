<!DOCTYPE html>

</head>

<body>
    <div class="calculatrice">
        <div class="ecran">
        <div class="subscreen">

        </div>
        </div>
        <div class="buttons">
            <div class="function">

                <span  class="spa1"><button>e</button></span> 
                <span  class="spa2"><button >%</button></span> 
                <span  class="spa3"><button >C</button></span>
                <span  class="spa4"><button >X</button></span>
            
            </div>
            <div class="pavé_Numérique">
                <div class="number">
                    
                    <span class="btn"><button> 7</button></span>
                    <span class="btn"><button> 8</button></span>
                    <span class="btn"><button> 9</button></span>
                    <span class="btn"><button> 3</button></span>
                    <span class="btn"><button> 5</button></span>
                    <span class="btn"><button> 6</button></span>
                    <span class="btn"><button> 1</button></span>
                    <span class="btn"><button> 2</button></span>
                    <span class="btn"><button> 3</button></span>
                    <span class="btn"><button> 0</button></span>
                    <span class="btn"><button> .</button></span>
                    <span class="btn"><button> =</button></span>
                </div>
                <div class="sign">
                    <span class="plus"><button>+</button></span>
                    <span class="moins"><button>-</button></span>
                    <span class="divi"><button>/</button></span>
                    <span class="fois"><button>*</button></span>
                </div>
            </div>
        </div>
    </div>
